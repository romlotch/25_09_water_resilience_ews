  landsea_mask_grib: "demo/resources/landsea_mask.grib"
  tnc_biomes_shapefile: "demo/resources/tnc_terr_ecoregions.shp"

  # Optional masks; only needed if referenced by plotting or driver prep.
  urban_mask_zarr: "demo/resources/masks/urban_mask.zarr"
  crop_mask_zarr: "demo/resources/masks/crop_mask.zarr"
  irrigated_areas: "demo/resources/masks/irrigated_areas.zarr"

  # Optional climate resources; only needed for aridity/driver layers (06a) or any script that expects them.
  era5_root: "demo/resources/era5"
  pet_dir: "demo/resources/pet"
  era5_precip_monthly_nc: "demo/resources/era5_tp_monthly_demo.nc"
  pet_monthly_zarr: "demo/resources/monthly_pet_demo.zarr"

  # Optional; only needed for ML.
  groundwater_depth_nc_files: []

  # Optional ENSO / irrigation references (06a)
