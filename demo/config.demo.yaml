project:
  repo_root: "."

paths:
  data_root: "demo/data"
  outputs_root: "demo/outputs"

  # Only used by driver/ML steps (06a/06b)
  drivers:
    final: "demo/outputs/driver_analysis_final"
    intermediate: "demo/outputs/driver_analysis"

  ml_results: "demo/outputs/ml_results"

resources:
